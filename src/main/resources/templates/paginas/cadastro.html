<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Guides Fit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/menu.css}" />
    <link rel="stylesheet" th:href="@{/css/cadastro.css}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Title+Hero&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="~{componentes/menu}"></div>

    <div class="d-flex flex-wrap w-100 min-vh-100">
      <div class="col-12 col-md-6 left-side text-center">
        <h1>Seja Bem Vindo!</h1>
        <p>Cadastre-se para ter acesso a todas funcionalidades</p>
      </div>

      <div
        class="col-12 col-md-6 d-flex justify-content-center align-items-center p-4 bg-light"
      >
        <div class="form-container w-100">
          <h2 class="text-center mb-4 fw-bold">
            Preencha o Formulário para Cadastrar-se:
          </h2>

          <form id="register-form">
            <div class="mb-3">
              <label for="role" class="form-label fw-semibold"
                >Cadastrar-se como:</label
              >
              <select id="role" class="form-select" required>
                <option value="">Selecione</option>
                <option value="useracadadmin">Estabelecimento</option>
                <option value="personal">Personal</option>
                <option value="useradmin">Aluno</option>
              </select>
            </div>

            <div id="dynamic-fields"></div>

            <div class="form-check mb-3">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms"
                required
              />
              <label class="form-check-label checkbox-label" for="terms">
                Li e concordo com os <a href="#">termos e condições</a>
              </label>
            </div>

            <button type="submit" class="btn btn-dark w-100">Registrar</button>

            <p id="error-paragraph"></p>
          </form>
        </div>
      </div>
    </div>

    <div th:replace="~{componentes/rodape}"></div>

    <script src="https://unpkg.com/inputmask@5.0.8/dist/inputmask.min.js"></script>

    <script th:src="@{/js/cadastro.js}"></script>
  </body>
</html>
