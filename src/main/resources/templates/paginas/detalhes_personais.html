<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/index.css" />
  <link rel="stylesheet" href="/css/menu.css" />
  <link rel="stylesheet" href="/css/rodape.css" />
  <link rel="stylesheet" href="/css/detalhes-personais.css" />

  <title>GuidesFit</title>
</head>
  <body>
    <div th:replace="~{componentes/menu}"></div>
    <main>
      <p th:unless="${personal.present}" style="margin-top: 3em">
        Nenhum Personal Encontrado!
      </p>

      <section th:if="${personal.present}" class="main">

        <section class="main-left">
          <div class="title-info">
            <h2>Personal: </h2>
            <h2 th:text="${personal.get().nome}">Detalhes</h2>
            <div>
              <p th:text="${personal.get().email}"></p>
              <a th:href="@{'https://wa.me/' + ${personal.get().telefone}}"
                 target="_blank"
                 rel="noopener noreferrer">
                Contato
              </a>
            </div>
          </div>

          <img
                  src="https://st2.depositphotos.com/2586633/46477/v/450/depositphotos_464771766-stock-illustration-no-photo-or-blank-image.jpg"
          />
          <div class="range">
            <h4>Avaliação</h4>
            <p><strong>5.0</strong></p>
            <div class="stars">
              <img
                      src="http://www.publicdomainpictures.net/pictures/50000/velka/star-silhouette.jpg"
              />
              <img
                      src="http://www.publicdomainpictures.net/pictures/50000/velka/star-silhouette.jpg"
              />
              <img
                      src="http://www.publicdomainpictures.net/pictures/50000/velka/star-silhouette.jpg"
              />
              <img
                      src="http://www.publicdomainpictures.net/pictures/50000/velka/star-silhouette.jpg"
              />
              <img
                      src="http://www.publicdomainpictures.net/pictures/50000/velka/star-silhouette.jpg"
              />
            </div>
          </div>
        </section>

      </section>

    </main>

  <script>
  </script>
  </body>
</html>
